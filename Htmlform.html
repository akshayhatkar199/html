<html>
<head>
    <title>
        Html form 
    </title>
</head>
<body>
    <h1> Html form </h1>
    <form>
        <label for="akshay">First name:</label><br>
        <input type="text" id="akshay" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
<br/>
        <h4>Select gender</h4>

        <input type="radio" id="male" name="gender" value="male"/>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" />
         <label for="female">Female</label><br>

         <h4>select subject </h4>
         <input type="radio" id="english" name="subject" value="english"/>
        <label for="english">english</label><br>
        <input type="radio" id="marathi" name="subject" value="marathi" />
         <label for="marathi">marathi</label><br>

    </form>
</body>

</html>
